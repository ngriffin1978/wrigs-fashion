version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wrigs-fashion-app-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://wrigs_user:${DB_PASSWORD}@db:3306/wrigs_fashion
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-dev}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-dev}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-dev}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-wrigs-fashion-uploads}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL:-http://localhost:9000}
      - AUTH_SECRET=${AUTH_SECRET:-dev_secret_change_in_production}
      - PUBLIC_APP_URL=${PUBLIC_APP_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wrigs-network
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.svelte-kit
    command: npm run dev -- --host

  db:
    image: mysql:8.0
    container_name: wrigs-fashion-db-dev
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=wrigs_fashion
      - MYSQL_USER=wrigs_user
      - MYSQL_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - mysql-data-dev:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - wrigs-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data-dev:
    driver: local

networks:
  wrigs-network:
    driver: bridge
