version: '3.8'

services:
  wrigs-fashion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wrigs-fashion
    ports:
      - "443:443"    # HTTPS
      - "80:80"      # HTTP (redirects to HTTPS)
    volumes:
      - uploads-data:/app/static/uploads
      - pdfs-data:/app/static/pdfs
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://wrigs_user:password@wrigs-fashion-db-dev:3306/wrigs_fashion
      - PUBLIC_APP_URL=https://localhost
      - AUTH_SECRET=${AUTH_SECRET:-}
    restart: unless-stopped
    networks:
      - default
      - wrigs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:443/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  wrigs-network:
    external: true
    name: wrigs-fashion_wrigs-network

volumes:
  mysql-data:
    driver: local
  uploads-data:
    driver: local
  pdfs-data:
    driver: local
